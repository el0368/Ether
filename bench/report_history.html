<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Performance History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./data.js"></script> <!-- Load Data -->
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --secondary-color: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            color: var(--accent-color);
            margin-top: 0;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .latest-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--secondary-color);
            text-transform: uppercase;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .zig-c {
            color: #facc15;
        }

        .elix-c {
            color: #a855f7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sys::IO::Benchmark::History</h1>
        <div class="subtitle">Automated Performance Tracking (Last 100 Runs)</div>

        <div class="latest-stats" id="latestStats">
            <!-- Populated by JS -->
            <div class="stat"><span class="stat-label">Latest Run</span><span class="stat-val" id="lastDate">--</span>
            </div>
            <div class="stat"><span class="stat-label">Zig Performance</span><span class="stat-val zig-c"
                    id="lastZig">--</span></div>
            <div class="stat"><span class="stat-label">Elixir Performance</span><span class="stat-val elix-c"
                    id="lastElixir">--</span></div>
        </div>

        <div class="chart-container">
            <canvas id="historyChart"></canvas>
        </div>
    </div>

    <script>
        // Check if data loaded
        if (!window.BENCHMARK_DATA) {
            document.body.innerHTML += '<p style="color:red; text-align:center">No Benchmark Data Found (bench/data.js missing)</p>';
        } else {
            const data = window.BENCHMARK_DATA.reverse(); // Show oldest to newest

            const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
            const elixirData = data.map(d => d.elixir_ops_sec);
            const zigData = data.map(d => d.zig_ops_sec);

            // Update Stats
            if (data.length > 0) {
                const last = data[data.length - 1]; // Newest
                document.getElementById('lastDate').innerText = new Date(last.timestamp).toLocaleTimeString();
                document.getElementById('lastZig').innerText = last.zig_ops_sec.toFixed(0) + " ops/s";
                document.getElementById('lastElixir').innerText = last.elixir_ops_sec.toFixed(0) + " ops/s";
            }

            const ctx = document.getElementById('historyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Elixir (File.ls)',
                            data: elixirData,
                            borderColor: '#a855f7',
                            backgroundColor: 'rgba(168, 85, 247, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Zig (Scanner)',
                            data: zigData,
                            borderColor: '#facc15',
                            backgroundColor: 'rgba(250, 204, 21, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            display: false // Hide messy timestamps
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#e2e8f0' } }
                    }
                }
            });
        }
    </script>
</body>

</html>
